language: ruby
rvm:
- 2.3.0
- '2.2'
- '2.1'
- '2.0'
- '1.9'
cache:
  bundler: true
deploy:
  provider: rubygems
  api_key:
    master:
      secure: 
  gem:
    master: contest_fetcher
  on:
    repo: contest-calendar/contest-fetcher
    ruby: 2.3.0
before_install:
- openssl aes-256-cbc -K $encrypted_8736eb2aea80_key -iv $encrypted_8736eb2aea80_iv
  -in gapi_private_key.txt.enc -out tmp/gapi_private_key.txt -d
- export GAPI_PRIVATE_PASSWORD=$(cat tmp/gapi_private_key.txt)
